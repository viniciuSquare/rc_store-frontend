<!-- <ion-card> -->
  <ion-card-header>Categorias de Produtos</ion-card-header>
  <ion-item *ngFor="let category of categories">
    <ion-text>{{ category.name }}</ion-text>
    <ion-button slot="end"
      (click)="delete(category.id)"
    >
      <ion-icon name="trash" ></ion-icon>
    </ion-button>
  </ion-item>
